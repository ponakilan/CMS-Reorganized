<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roche : Yaali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/static/assets/roche-logo.jpeg">
    <link rel="stylesheet" href="/static/css/style_vis.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="yaali ">
                <img src="/static/assets/yaali_animal.png" alt="yaali_animal">
                <a href="https://drive.google.com/file/d/15T68XeTxSJ68qm0D75wSEj09H7Rdt_tQ/view">About YAALI</a>
                <h2>KOL Identification Tool</h2>
            </div>
        </div>

        <!-- For authentication purpose -->
        <div style="display:none">
            <input id="csrf" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>

        <!-- Remember the file name -->
        <div style="display:none">
            <input id="file_path" type="hidden" name="file_path" value="{{ file_path }}">
        </div>

        <div class="main-content">
            <div class="sticky-nav">
                <img src="/static/assets/final.png" alt="roche-logo">
            </div>

            <div class="data-container">
                <div class="box">
                    <label style="margin-bottom: 10px;" for="drug-select">Drugs of Interest : </label>
                    <div class="dropDown">
                        <select name="drug-select" class="form-select" aria-label="Default select example"
                            id="drug-select" multiple>
                            <option value="All" selected>All</option>
                            {% for drug in drugs %}
                            <option value="{{ drug }}">{{ drug }}</option>
                            {% endfor %}
                        </select>
                        <div class="btns">
                            <button id="submit-btn" class="btn btn-primary">Filter</button>
                            <button id="export-btn" class="btn btn-secondary">Export to CSV</button>
                        </div>
                    </div>
                </div>
                <div id="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                </div>

                <div id="table-section">
                    <!-- If want to show h2 tag then appenchild to table-section in js -->
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="graph-section">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../static/js/app1.js"></script>
</body>

</html>
