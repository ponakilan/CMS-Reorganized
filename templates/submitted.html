<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="/static/js/sub.js" defer></script>-->
    <title>Submitted Jobs</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/sub.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="main">
        <div class="sidebar">
            <div class="yaali ">
                <img src="../static/assets/yaali_animal.png" alt="yaali_animal">
                <a href="https://drive.google.com/file/d/15T68XeTxSJ68qm0D75wSEj09H7Rdt_tQ/view">About Yaali</a>
                <h2>KOL Identification Tool</h2>
            </div>
        </div>

        <div class="main-content">
            <div class="sticky-nav">
                <img src="../static/assets/final.png" alt="roche-logo">
            </div>

            <div class="data-container">
                <div id="table-section">
                    <h2 id="table-heading">Submitted Jobs</h2>
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>In Time</th>
                                <th>Out Time</th>
                                <th>Input File</th>
                                <th>Output File</th>
                                <th>Visualize Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in jobs %}
                                <tr>
                                    <td>{{ job.job_id }}</td>
                                    <td>{{ job.in_time }}</td>
                                    <td>{{ job.out_time }}</td>
                                    <td><a href="{{ job.input_link }}">{{ job.input_link }}</a></td>
                                    <td><a href="{{ job.output_link }}">{{ job.output_link }}</a></td>
                                    <td><a href="/visualize/?file_path={{ job.output_link }}">Visualize</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
