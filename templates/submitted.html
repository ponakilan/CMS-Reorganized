<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/sub.js" defer></script>
    <title>Submitted Jobs</title>
    <link rel="stylesheet" href="/static/css/sub.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form id="user-form" class="mt-5">
        <div class="input">
            <label for="username" class="form-label">Enter Username: </label>
            <input type="text" id="username" name="username" class="form-control" required>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div id="table-section">
        <h2 id="table-heading" style="display: none;">Submitted Jobs</h2>
        <table id="data-table" style="display: none;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Job ID</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" </body>
</html >
