<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPay Categories</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/op.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">Select OpenPay Categories</h1>
    <form action="/cms-all-data" method="post" class="container">
        <div class="mb-3">
            <label for="original-dropdown" class="form-label">Original:</label>
            <select id="original-dropdown" name="original" class="form-select">
                <!-- To be populated dynamically -->
            </select>
        </div>

        <div class="mb-3">
            <label for="renamed-dropdown" class="form-label">Renamed:</label>
            <select id="renamed-dropdown" name="renamed" class="form-select">
                <!-- To be populated dynamically -->
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
       crossorigin="anonymous"></script>
</body>
</html>
